- name: Setup MongoDB repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongo.repo


- name: Install MongoDB
  ansible.builtin.yum:
    name: mongodb-org
    state: installed


- name: Update MongoDB listen address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'


- name: Start MongoDB
  ansible.builtin.systemd:
    name: mongodb
    state: restarted
    enabled: yes




